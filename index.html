<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin-Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles.css">
    <script src="javascript.js" defer></script>
</head>
<body>
    <div id="gameContainer">
        <div id="header"><h1>This is the header</h1></div>
        <div id="controlPanel">
            <form action="" id="controlForm">
                <div class="controls">
                    <fieldset>
                        <legend>Select your symbol</legend>
                        <input type="radio" name="playerSymbol" id="X" value="X" checked>
                        <label for="X">X</label>
                        <input type="radio" name="playerSymbol" id="O" value="O">
                        <label for="O">O</label>
                    </fieldset>
                    <fieldset>
                        <legend>Set the board size</legend>
                        <input type="range" id="boardSizer" name="boardSize" min="3" max="6" step="1" value="3" list="sizes">
                        <datalist id="sizes">
                            <option value="3" label="3"></option>
                            <option value="4" label="4"></option>
                            <option value="5" label="5"></option>
                            <option value="6" label="6"></option>
                          </datalist>
                    </fieldset>
                    <fieldset>
                        <legend>Set the winning score</legend>
                        <input type="range" id="winningScore" name="winningScore" min="3" max="6" step="1" value="3" list="sizes">
                        <datalist id="sizes">
                            <option value="3" label="3"></option>
                            <option value="4" label="4"></option>
                            <option value="5" label="5"></option>
                            <option value="6" label="6"></option>
                          </datalist>
                    </fieldset>
                    <fieldset>
                        <legend>Select game mode</legend>
                        <input type="radio" name="gameMode" id="Easy" value="Easy">
                        <label for="Easy">Easy</label>
                        <input type="radio" name="gameMode" id="Hard" value="Hard" checked>
                        <label for="Hard">Hard</label>
                        <input type="radio" name="gameMode" id="PvP" value="PvP">
                        <label for="PvP">PvP</label>
                    </fieldset>
                    <fieldset>
                        <legend>Controls</legend>
                        <button id="startButton" type="button">Start</button>
                        <button id="restartButton">Restart</button>
                    </fieldset>
                </div>
            </form>
        </div>
        <div id="playBoard">
            <div class="column"></div>
            <div class="column"></div>
            <div class="column"></div>
            <div class="column"></div>
            <div class="column"></div>
            <div class="column"></div>
            <div class="column"></div>
            <div class="column"></div>
            <div class="column"></div>
        </div>
    </div>
</body>
</html>
